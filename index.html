<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APP imagenes con IA de Edwin Bikes</title>
    <link rel="stylesheet" href="index.css">
    <script type="importmap">
      {
        "imports": {
          "@google/genai": "https://esm.sh/@google/genai@1.0.0"
        }
      }
    </script>
</head>
<body>
    <header>
        <h1>APP imagenes con IA de Edwin Bikes</h1>
    </header>
    <main class="container">
        <section class="controls" aria-labelledby="controls-heading">
            <h2 id="controls-heading">Controles</h2>
            <div class="control-group">
                <label for="image-upload">1. Sube tu Imagen</label>
                <input type="file" id="image-upload" accept="image/*">
            </div>
            <div id="original-image-container">
                <img id="original-image" src="" alt="Vista previa de la imagen original" style="display: none;">
                <p id="upload-placeholder">Sube una imagen para comenzar</p>
            </div>
            <div class="control-group">
                <label for="prompt-examples">2. O elige una idea (Opcional)</label>
                <select id="prompt-examples">
                    <option value="" selected disabled>Selecciona un ejemplo...</option>
                    
                    <!-- Para Concursos y Calidad Profesional -->
                    <option value="Ajusta la imagen para un concurso de fotografía, enfocándote en la nitidez, el contraste y una paleta de colores impactante.">Mejora para concurso</option>
                    <option value="Realza los detalles y la textura para un acabado de alta definición, digno de una impresión de galería.">Acabado de alta definición</option>
                    <option value="Aplica una corrección de color cinematográfica para un ambiente dramático y profesional.">Color cinematográfico</option>
                    <option value="Convierte la imagen a blanco y negro con alto contraste, resaltando formas y texturas para un look clásico.">Blanco y negro de alto contraste</option>
                    <option value="Optimiza la iluminación y las sombras para maximizar el impacto visual y guiar la mirada del espectador.">Optimizar iluminación y sombras</option>

                    <!-- Composición y Encuadre -->
                    <option value="Reencuadra la imagen aplicando la regla de los tercios para mejorar el equilibrio de la composición.">Aplicar regla de los tercios</option>
                    <option value="Ajusta la perspectiva para corregir la distorsión y enderezar las líneas.">Corregir perspectiva</option>
                    <option value="Añade un ligero desenfoque de fondo (bokeh) para aislar al sujeto y darle más protagonismo.">Añadir desenfoque de fondo (Bokeh)</option>
                    <option value="Crea un viñeteado sutil para centrar la atención en el sujeto principal.">Crear viñeteado sutil</option>

                    <!-- Técnicas y Estilos Fotográficos -->
                    <option value="Simula un efecto de 'larga exposición' para suavizar el movimiento del agua o las nubes.">Simular larga exposición</option>
                    <option value="Aplica un efecto de 'clave alta' (high key), creando una imagen brillante y etérea.">Estilo 'Clave Alta' (High Key)</option>
                    <option value="Aplica un efecto de 'clave baja' (low key), usando sombras profundas para crear misterio y drama.">Estilo 'Clave Baja' (Low Key)</option>
                    <option value="Dale un estilo de fotografía callejera vintage, con grano y colores desaturados.">Fotografía callejera vintage</option>
                    <option value="Transforma el paisaje en una miniatura con un efecto 'tilt-shift'.">Efecto miniatura (Tilt-Shift)</option>
                    
                    <!-- Estilos Artísticos y Creativos -->
                    <option value="Convierte la foto en una pintura al óleo con pinceladas marcadas.">Estilo pintura al óleo</option>
                    <option value="Dale un estilo de ciencia ficción cyberpunk con luces de neón.">Estilo Cyberpunk</option>
                    <option value="Haz que parezca un dibujo animado o un cómic.">Estilo dibujo animado/cómic</option>
                    <option value="Crea un efecto de doble exposición, combinando la imagen con un paisaje natural.">Efecto de doble exposición</option>
                    <option value="Añade un efecto de iluminación dramática y mística.">Iluminación dramática</option>
                    <option value="Cambia el fondo a un paisaje urbano nocturno.">Cambiar fondo a ciudad nocturna</option>
                </select>
            </div>
            <div class="control-group">
                <label for="prompt-input">3. Describe o refina la Edición</label>
                <textarea id="prompt-input" rows="5" placeholder="Ej: Haz que el cielo sea morado"></textarea>
            </div>
            <button id="edit-button" disabled>Editar Imagen</button>
        </section>
        <section class="results" aria-labelledby="results-heading">
            <h2 id="results-heading">Resultado</h2>
            <div id="result-container">
                <div id="loader" class="hidden"></div>
                <p id="result-placeholder">Tu imagen editada aparecerá aquí.</p>
            </div>
            <button id="download-button" class="hidden">Descargar Imagen</button>
        </section>
    </main>
    <script type="module" src="index.tsx"></script>
</body>
</html>
